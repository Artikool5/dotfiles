include ./themes/mocha.conf

# Font
# font_family      FiraCode Nerd Font
font_family       Hack Nerd Font
font_size         14

confirm_os_window_close 0

copy_on_select yes
paste_actions quote-urls-at-prompt,replace-newline,confirm

initial_window_width  1040
initial_window_height 800

dynamic_background_opacity yes
background_opacity 0.75
background_blur 16

inactive_text_alpha 0.9
hide_window_decorations yes

tab_bar_style powerline
tab_activity_symbol "*"
tab_title_template "{bell_symbol}{tab.active_exe}"
active_tab_background #E93D58

# Scroll
# nvim >=0.12
# scrollback_pager nvim --cmd 'set eventignore=FileType' +'nnoremap q ZQ' +'call nvim_open_term(0, {})' +'set nomodified nolist' +'$' -
scrollback_pager_history_size 50
touch_scroll_multiplier 3.0


shell fish
editor .


clipboard_control write-clipboard write-primary read-clipboard read-primary


# Keybindings
map ctrl+shift+k     next_window
map ctrl+shift+j     previous_window
map ctrl+shift+enter new_window_with_cwd
map f2               set_window_title

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+t new_tab_with_cwd

  # Open scrollback in pager
map ctrl+shift+s launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay --title scrollback less +G -r
map ctrl+shift+s launch --stdin-source=@screen_scrollback --type=overlay nvim -R

map ctrl+shift+up   set_background_opacity +0.05
map ctrl+shift+down set_background_opacity -0.05
