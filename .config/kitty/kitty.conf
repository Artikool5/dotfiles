include ./themes/mocha.conf

# Font
# font_family      FiraCode Nerd Font
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size         11
disable_ligatures never



# Mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
underline_hyperlinks hover
copy_on_select yes

paste_actions quote-urls-at-prompt,replace-newline,confirm
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

sync_to_monitor yes

enable_audio_bell yes
visual_bell_duration 3.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "



# window
remember_window_size  yes
initial_window_width  1040
initial_window_height 800
background_opacity 1

# Fat -- One (or optionally more) windows are shown full width on the top, the rest of the windows are shown side-by-side on the bottom
# Grid -- All windows are shown in a grid
# Horizontal -- All windows are shown side-by-side
# Splits -- Windows arranged in arbitrary patterns created using horizontal and vertical splits
# Stack -- Only a single maximized window is shown at a time
# Tall -- One (or optionally more) windows are shown full height on the left, the rest of the windows are shown one below the other on the right
# Vertical -- All windows are shown one below the other
enabled_layouts *

window_padding_width 6
inactive_text_alpha 0.9
hide_window_decorations yes

tab_bar_style powerline
tab_activity_symbol "*"
tab_title_template "{bell_symbol}{tab.active_exe}"
active_tab_background #E93D58



shell /usr/bin/fish
editor .



clipboard_control write-clipboard write-primary read-clipboard read-primary
allow_hyperlinks yes
shell_integration enabled



map ctrl+shift+k     next_window
map ctrl+shift+j     previous_window
map ctrl+shift+enter new_window_with_cwd
map f2               set_window_title

map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+t new_tab_with_cwd
